<div class="inbox">
	<div class="mail">	
		<h2 class="mail__title">Inbox</h2>
		<div class="mail__count">
			<p class="mail__text">You have {{ inbox.messages.length }} messages.</p>
			<div ng-hide="!inbox.messages.length" class="mail__search">
				<input ng-model="inbox.search" type="text" class="mail__search-field" placeholder="Search by 'from'">
			</div>
	</div>

		<ul class="mail__list">
			<li ng-show="!inbox.messages.length" class="mail__message">No messages!</li>
			<li ng-repeat="message in inbox.messages | filter: { from: inbox.search }"
					class="mail__message">
				<ul class="mail__info">
					<li class="mail__elem"><b>from:</b> {{message.from}}</li>
					<li class="mail__elem mail__elem--subj">{{message.subject}}</li>
					<li class="mail__elem">{{message.date | date: 'dd/MM/yyyy'}}</li>
				</ul>
				<div class="mail__actions">
					<a ui-sref="inboxedEmail({id:message.id})" class="btn">Read</a>
					<a ng-click="inbox.deleteMessage($index)" class="btn">Delete</a>
				</div>
			</li>
		</ul>
	</div>
</div>
